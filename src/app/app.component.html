<div class="container d-flex flex-column align-items-stretch" style="height: 100vh; overflow: hidden;">
  <div class="row">
    <div class="col-12">
      <h3>Categories</h3>
    </div>
  </div>
  <div class="row h-100">
    <div class="col-6">
      <cdk-virtual-scroll-viewport itemSize="50" class="category-container">
        <ng-container *cdkVirtualFor="let cat of categories$ | async">
          <p (click)="onSelect(cat)" class="category-item py-2 text-center">{{cat}}</p>
        </ng-container>
      </cdk-virtual-scroll-viewport>
    </div>
    <div class="col-6">
        <h3>{{selectedCategory}}</h3>
    </div>
  </div>
</div>
